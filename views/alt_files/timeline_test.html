<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History Crunch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="public/js/scripts.js"></script>
</head>
<body>

<div class="container-fluid" id="card-container">
    <h2>Welcome to Your Study Timeline</h2>
    <p>Use the search bar to find historical people to add to you timeline</p>
        <div class="panel-group" id="panel-group"></div>

    <div class="input-group searchBar">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="addCard()">Add to Timeline</button>
        </div>
    </div>


</div>
</body>
</html>
